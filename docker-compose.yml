# python3 mongodb on linux 

version: "3"
services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./db_backup:/db_backup
    networks:
      - mongo
  
  log2cov:
    build: ./log2cov
    container_name: log2cov
    tty: true
    ports:
      - 5000:5000
    volumes:
      - ./log2cov:/log2cov
      - ./data:/data
      - ./projects:/projects
      - ./db_backup:/db_backup
    environment:
      MONGO_HOST: mongo
      MONGO_PORT: 27017
    networks:
      - mongo

networks:
  mongo:
    driver: bridge